<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthie Quiz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        #question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0088cc;
        }
        #answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 12px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #006699;
        }
        input {
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .ai-response {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            white-space: pre-line;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #0088cc;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #chat-container {
            display: none;
            margin-top: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .ai-message {
            background: #e3f2fd;
            align-self: flex-start;
        }
        .user-message {
            background: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        #chat-messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        #user-input {
            display: flex;
            gap: 10px;
        }
        #user-message {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        #send-button {
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div id="quiz">
        <h1 id="question"></h1>
        <input type="text" id="text-answer" placeholder="Введите ответ..." style="display: none;">
        <div id="answers"></div>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Напишите сообщение...">
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // На весь экран

        // Данные квиза
        const quiz = [
            { 
                question: "!Давай знакомиться! Как тебя зовут?", 
                type: "text", 
                key: "name" 
            },
            { 
                question: "Сколько раз в неделю ты хочешь бегать?", 
                type: "choice", 
                options: ["1 раз", "2 раза", "3 раза", "Больше 3 раз"], 
                key: "frequency" 
            },
            { 
                question: "Что тебя мотивирует?", 
                type: "choice", 
                options: [
                    "Почувствовать прилив энергии", 
                    "Снять стресс", 
                    "Улучшить физическую форму",
                    "Другое (напишу)"
                ], 
                key: "motivation" 
            },
            { 
                question: "Выбери стиль коуча:", 
                type: "style", 
                options: [
                    "Железный Наставник", 
                    "Энерджайзер-Зажигалка", 
                    "Спокойный Мудрец",
                    "АБСОЛЮТНЫЙ ДОМИНАТОР (будет жестко!)"
                ], 
                key: "style" 
            }
        ];

        let currentStep = 0;
        const userData = {};
        const chatHistory = [];

        // Показываем текущий вопрос
        function showQuestion() {
            const step = quiz[currentStep];
            document.getElementById("question").textContent = step.question;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";

            if (step.type === "text") {
                document.getElementById("text-answer").style.display = "block";
                document.getElementById("text-answer").value = "";
                document.getElementById("text-answer").focus();
            } else {
                document.getElementById("text-answer").style.display = "none";
                step.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => {
                        button.innerHTML = `<span class="loading"></span> ${option}`;
                        setTimeout(() => saveAnswer(option), 300);
                    };
                    answersDiv.appendChild(button);
                });
            }
        }

        // Сохраняем ответ
        function saveAnswer(answer) {
            const step = quiz[currentStep];
            userData[step.key] = answer;
            currentStep++;

            if (currentStep < quiz.length) {
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        // Генерация ответа через Gemini
        async function generateWithGemini(prompt) {
            const apiKey = "AIzaSyBc0H7Mf_6KQYjtWirH2h0oaPrTuKOILJ8";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;
            
            try {
                // Добавляем контекст чата
                const fullPrompt = `Ты - ${userData.style}. ${prompt}\n\nКонтекст:\nИмя: ${userData.name}\nЦель: ${userData.frequency} пробежек в неделю\nМотивация: ${userData.motivation}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: fullPrompt }]
                        }],
                        safetySettings: [
                            {
                                category: "HARM_CATEGORY_HARASSMENT",
                                threshold: "BLOCK_NONE"
                            }
                        ],
                        generationConfig: {
                            temperature: 0.9,
                            topP: 1,
                            maxOutputTokens: 200
                        }
                    })
                });
                
                const data = await response.json();
                console.log("Ответ Gemini:", data);
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error("Неверная структура ответа от API");
                }
            } catch (error) {
                console.error("Ошибка Gemini:", error);
                throw error;
            }
        }

        // Добавление сообщения в чат
        function addMessage(sender, text) {
            const chatDiv = document.getElementById("chat-messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
            
            // Сохраняем в историю
            chatHistory.push({ sender, text });
        }

        // Завершение квиза
        async function finishQuiz() {
            document.getElementById("quiz").innerHTML = `
                <h1>Формируем ваш план...</h1>
                <div style="text-align: center;">
                    <span class="loading" style="width: 40px; height: 40px;"></span>
                </div>
            `;
            
            try {
                // Генерируем приветственное сообщение
                const welcomePrompt = `Напиши приветственное сообщение для пользователя. Учитывай выбранный стиль общения.`;
                const welcomeMessage = await generateWithGemini(welcomePrompt);
                
                // Показываем чат
                document.getElementById("quiz").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
                
                // Добавляем приветственное сообщение
                addMessage("ai", welcomeMessage);
                
            } catch (error) {
                // Резервные сообщения по стилям
                const fallbackMessages = {
                    "Железный Наставник": `${userData.name}, начинаем тренировки. ${userData.frequency} пробежек в неделю - это минимум!`,
                    "Энерджайзер-Зажигалка": `Ура, ${userData.name}! 🎉 Давай начнем наши ${userData.frequency} потрясающие пробежки!`,
                    "Спокойный Мудрец": `${userData.name}, бег - это путь к гармонии. Начнем с ${userData.frequency} пробежек в неделю.`,
                    "АБСОЛЮТНЫЙ ДОМИНАТОР": `${userData.name.toUpperCase()}, ТЫ ВЫБРАЛ(А) ЖЕСТКИЙ РЕЖИМ. ${userData.frequency.toUpperCase()} ПРОБЕЖКИ В НЕДЕЛЮ ИЛИ ТЫ НИЧТО!`
                };
                
                const fallbackMessage = fallbackMessages[userData.style] || "Давай обсудим твои тренировки.";
                
                document.getElementById("quiz").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
                addMessage("ai", fallbackMessage);
            }
        }

        // Обработка отправки сообщения
        document.getElementById("send-button").addEventListener("click", async () => {
            const input = document.getElementById("user-message");
            const message = input.value.trim();
            
            if (message) {
                // Добавляем сообщение пользователя
                addMessage("user", message);
                input.value = '';
                
                // Показываем индикатор набора
                const typingIndicator = document.createElement("div");
                typingIndicator.className = "message ai-message";
                typingIndicator.innerHTML = '<span class="loading"></span> Коуч печатает...';
                document.getElementById("chat-messages").appendChild(typingIndicator);
                
                try {
                    // Генерируем ответ
                    const response = await generateWithGemini(`Пользователь написал: "${message}". Ответь в своем стиле.`);
                    document.getElementById("chat-messages").removeChild(typingIndicator);
                    addMessage("ai", response);
                } catch (error) {
                    document.getElementById("chat-messages").removeChild(typingIndicator);
                    addMessage("ai", "Извините, не могу ответить сейчас. Попробуйте позже.");
                }
            }
        });

        // Обработка Enter в поле ввода
        document.getElementById("user-message").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.getElementById("send-button").click();
            }
        });

        // Обработка текстового ввода в квизе
        document.getElementById("text-answer").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && e.target.value.trim()) {
                saveAnswer(e.target.value.trim());
            }
        });

        // Отправка данных при закрытии
        tg.onEvent('viewportChanged', () => {
            if (tg.isClosingConfirmationEnabled) {
                const finalData = {
                    userData,
                    chatHistory,
                    timestamp: new Date().toISOString()
                };
                tg.sendData(JSON.stringify(finalData));
            }
        });

        // Старт квиза
        showQuestion();
    </script>
</body>
</html>
