<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthie Quiz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        #question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0088cc;
        }
        #answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 12px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #006699;
        }
        input {
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .ai-response {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            white-space: pre-line;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #0088cc;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="quiz">
        <h1 id="question"></h1>
        <input type="text" id="text-answer" placeholder="Введите ответ..." style="display: none;">
        <div id="answers"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // На весь экран

        // Данные квиза
        const quiz = [
            { 
                question: "!Давай знакомиться! Как тебя зовут?", 
                type: "text", 
                key: "name" 
            },
            { 
                question: "Сколько раз в неделю ты хочешь бегать?", 
                type: "choice", 
                options: ["1 раз", "2 раза", "3 раза", "Больше 3 раз"], 
                key: "frequency" 
            },
            { 
                question: "Что тебя мотивирует?", 
                type: "choice", 
                options: [
                    "Почувствовать прилив энергии", 
                    "Снять стресс", 
                    "Улучшить физическую форму",
                    "Другое (напишу)"
                ], 
                key: "motivation" 
            },
            { 
                question: "Выбери стиль коуча:", 
                type: "style", 
                options: [
                    "Железный Наставник", 
                    "Энерджайзер-Зажигалка", 
                    "Спокойный Мудрец",
                    "АБСОЛЮТНЫЙ ДОМИНАТОР (будет жестко!)"
                ], 
                key: "style" 
            }
        ];

        let currentStep = 0;
        const userData = {};

        // Показываем текущий вопрос
        function showQuestion() {
            const step = quiz[currentStep];
            document.getElementById("question").textContent = step.question;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";

            if (step.type === "text") {
                document.getElementById("text-answer").style.display = "block";
                document.getElementById("text-answer").value = "";
                document.getElementById("text-answer").focus();
            } else {
                document.getElementById("text-answer").style.display = "none";
                step.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => {
                        button.innerHTML = `<span class="loading"></span> ${option}`;
                        setTimeout(() => saveAnswer(option), 300);
                    };
                    answersDiv.appendChild(button);
                });
            }
        }

        // Сохраняем ответ
        function saveAnswer(answer) {
            const step = quiz[currentStep];
            userData[step.key] = answer;
            currentStep++;

            if (currentStep < quiz.length) {
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        // Сохранение данных пользователя
        async function saveUserData() {
            userData.userId = tg.initDataUnsafe.user?.id || 'anonymous';
            userData.date = new Date().toISOString();
            
            try {
                const response = await fetch('/api/save-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка сервера');
                }
                return await response.json();
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                return { success: false, error: error.message };
            }
        }

        // Генерация ответа через Gemini
        async function generateWithGemini() {
            const prompt = `
                Пользователь ${userData.name} выбрал:
                - Стиль коуча: ${userData.style}
                - Частота пробежек: ${userData.frequency}
                - Мотивация: ${userData.motivation}
                
                Напиши персональное мотивирующее сообщение в выбранном стиле.
                Для стиля "АБСОЛЮТНЫЙ ДОМИНАТОР" используй жесткий тон без мата.
                Сообщение должно быть на русском, не длиннее 3 предложений.
            `;
            
            const apiKey = "AIzaSyBc0H7Mf_6KQYjtWirH2h0oaPrTuKOILJ8";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });
                
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Ошибка Gemini:', error);
                return `Привет, ${userData.name}! Готов начать тренировки в стиле ${userData.style}.`;
            }
        }

        // Завершение квиза
        async function finishQuiz() {
            document.getElementById("quiz").innerHTML = `
                <h1>Формируем ваш план...</h1>
                <div style="text-align: center;">
                    <span class="loading" style="width: 40px; height: 40px;"></span>
                </div>
            `;
            
            try {
                await saveUserData();
                const aiResponse = await generateWithGemini();
                
                document.getElementById("quiz").innerHTML = `
                    <h1>${userData.name}, твой план готов!</h1>
                    <div class="ai-response">
                        ${aiResponse}
                    </div>
                    <p>Стиль: <strong>${userData.style}</strong></p>
                    <button onclick="sendData()" style="background: #4CAF50;">Начать тренировки!</button>
                `;
            } catch (error) {
                document.getElementById("quiz").innerHTML = `
                    <h1>${userData.name}, твой план готов!</h1>
                    <div class="ai-response">
                        Привет! Начинаем тренировки в стиле ${userData.style}.
                        Твоя цель: бегать ${userData.frequency} в неделю.
                    </div>
                    <button onclick="sendData()" style="background: #4CAF50;">Начать!</button>
                `;
                console.error("Ошибка завершения квиза:", error);
            }
        }

        // Отправляем данные в бота
        function sendData() {
            tg.sendData(JSON.stringify(userData));
            tg.close();
        }

        // Обработка текстового ввода
        document.getElementById("text-answer").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && e.target.value.trim()) {
                saveAnswer(e.target.value.trim());
            }
        });

        // Старт квиза
        showQuestion();
    </script>
</body>
</html>
