<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthie Quiz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        #question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0088cc;
        }
        #answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 12px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #006699;
        }
        input {
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .ai-response {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            white-space: pre-line;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #0088cc;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #chat-container {
            display: none;
            margin-top: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .ai-message {
            background: #e3f2fd;
            align-self: flex-start;
        }
        .user-message {
            background: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        #chat-messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        #user-input {
            display: flex;
            gap: 10px;
        }
        #user-message {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="quiz">
        <h1 id="question"></h1>
        <input type="text" id="text-answer" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç..." style="display: none;">
        <div id="answers"></div>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button id="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –î–∞–Ω–Ω—ã–µ –∫–≤–∏–∑–∞
        const quiz = [
            { 
                question: "!–î–∞–≤–∞–π –∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è! –ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?", 
                type: "text", 
                key: "name" 
            },
            { 
                question: "–°–∫–æ–ª—å–∫–æ —Ä–∞–∑ –≤ –Ω–µ–¥–µ–ª—é —Ç—ã —Ö–æ—á–µ—à—å –±–µ–≥–∞—Ç—å?", 
                type: "choice", 
                options: ["1 —Ä–∞–∑", "2 —Ä–∞–∑–∞", "3 —Ä–∞–∑–∞", "–ë–æ–ª—å—à–µ 3 —Ä–∞–∑"], 
                key: "frequency" 
            },
            { 
                question: "–ß—Ç–æ —Ç–µ–±—è –º–æ—Ç–∏–≤–∏—Ä—É–µ—Ç?", 
                type: "choice", 
                options: [
                    "–ü–æ—á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å –ø—Ä–∏–ª–∏–≤ —ç–Ω–µ—Ä–≥–∏–∏", 
                    "–°–Ω—è—Ç—å —Å—Ç—Ä–µ—Å—Å", 
                    "–£–ª—É—á—à–∏—Ç—å —Ñ–∏–∑–∏—á–µ—Å–∫—É—é —Ñ–æ—Ä–º—É",
                    "–î—Ä—É–≥–æ–µ (–Ω–∞–ø–∏—à—É)"
                ], 
                key: "motivation" 
            },
            { 
                question: "–í—ã–±–µ—Ä–∏ —Å—Ç–∏–ª—å –∫–æ—É—á–∞:", 
                type: "style", 
                options: [
                    "–ñ–µ–ª–µ–∑–Ω—ã–π –ù–∞—Å—Ç–∞–≤–Ω–∏–∫", 
                    "–≠–Ω–µ—Ä–¥–∂–∞–π–∑–µ—Ä-–ó–∞–∂–∏–≥–∞–ª–∫–∞", 
                    "–°–ø–æ–∫–æ–π–Ω—ã–π –ú—É–¥—Ä–µ—Ü",
                    "–ê–ë–°–û–õ–Æ–¢–ù–´–ô –î–û–ú–ò–ù–ê–¢–û–† (–±—É–¥–µ—Ç –∂–µ—Å—Ç–∫–æ!)"
                ], 
                key: "style" 
            }
        ];

        let currentStep = 0;
        const userData = {};
        const chatMessages = [];

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å
        function showQuestion() {
            const step = quiz[currentStep];
            document.getElementById("question").textContent = step.question;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";

            if (step.type === "text") {
                document.getElementById("text-answer").style.display = "block";
                document.getElementById("text-answer").value = "";
                document.getElementById("text-answer").focus();
            } else {
                document.getElementById("text-answer").style.display = "none";
                step.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => {
                        button.innerHTML = `<span class="loading"></span> ${option}`;
                        setTimeout(() => saveAnswer(option), 300);
                    };
                    answersDiv.appendChild(button);
                });
            }
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç
        function saveAnswer(answer) {
            const step = quiz[currentStep];
            userData[step.key] = answer;
            currentStep++;

            if (currentStep < quiz.length) {
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function saveUserData() {
            userData.userId = tg.initDataUnsafe.user?.id || 'anonymous';
            userData.date = new Date().toISOString();
            
            try {
                const response = await fetch('/api/save-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                return await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                return { success: false, error: error.message };
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞ —á–µ—Ä–µ–∑ Gemini
        async function generateWithGemini(prompt) {
    const apiKey = "AIzaSyBc0H7Mf_6KQYjtWirH2h0oaPrTuKOILJ8";
    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;
    
    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [{ text: prompt }]
                }],
                safetySettings: [{
                    category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                    threshold: "BLOCK_NONE"
                }],
                generationConfig: {
                    temperature: 0.9,
                    topP: 1,
                    maxOutputTokens: 2048
                }
            })
        });

        if (!response.ok) {
            const errorData = await response.json();
            console.error("–û—à–∏–±–∫–∞ API:", errorData);
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –æ—Ç–≤–µ—Ç–∞
        if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts) {
            console.error("–ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –æ—Ç–≤–µ—Ç–∞:", data);
            throw new Error("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –æ—Ç–≤–µ—Ç–∞ –æ—Ç API");
        }

        return data.candidates[0].content.parts[0].text || "–ù–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–≤–µ—Ç";
        
    } catch (error) {
        console.error("–ü–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞ Gemini:", error);
        
        // –†–µ–∑–µ—Ä–≤–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –ø–æ —Å—Ç–∏–ª—è–º
        const fallbackResponses = {
            "–ñ–µ–ª–µ–∑–Ω—ã–π –ù–∞—Å—Ç–∞–≤–Ω–∏–∫": `${userData.name}, —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á—å—Å—è! –¢–µ–±–µ –Ω—É–∂–Ω–æ –±–µ–≥–∞—Ç—å ${userData.frequency} –≤ –Ω–µ–¥–µ–ª—é. –ë–µ–∑ –æ–ø—Ä–∞–≤–¥–∞–Ω–∏–π!`,
            "–≠–Ω–µ—Ä–¥–∂–∞–π–∑–µ—Ä-–ó–∞–∂–∏–≥–∞–ª–∫–∞": `–£—Ä–∞, ${userData.name}! üéâ –î–∞–≤–∞–π –Ω–∞—á–Ω–µ–º –Ω–∞—à–∏ ${userData.frequency} –ø–æ—Ç—Ä—è—Å–∞—é—â–∏–µ –ø—Ä–æ–±–µ–∂–∫–∏!`,
            "–°–ø–æ–∫–æ–π–Ω—ã–π –ú—É–¥—Ä–µ—Ü": `${userData.name}, –±–µ–≥ - —ç—Ç–æ –ø—É—Ç—å –∫ –≥–∞—Ä–º–æ–Ω–∏–∏. –ù–∞—á–Ω–µ–º —Å ${userData.frequency} –ø—Ä–æ–±–µ–∂–µ–∫ –≤ –Ω–µ–¥–µ–ª—é.`,
            "–ê–ë–°–û–õ–Æ–¢–ù–´–ô –î–û–ú–ò–ù–ê–¢–û–†": `${userData.name.toUpperCase()}, –¢–´ –í–´–ë–†–ê–õ(–ê) –ñ–ï–°–¢–ö–ò–ô –†–ï–ñ–ò–ú. ${userData.frequency.toUpperCase()} –ü–†–û–ë–ï–ñ–ö–ò –í –ù–ï–î–ï–õ–Æ –ò–õ–ò –¢–´ –ù–ò–ß–¢–û!`
        };
        
        return fallbackResponses[userData.style] || "–î–∞–≤–∞–π –æ–±—Å—É–¥–∏–º —Ç–≤–æ–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏.";
    }
}

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∫–≤–∏–∑–∞
        async function finishQuiz() {
            document.getElementById("quiz").innerHTML = `
                <h1>–§–æ—Ä–º–∏—Ä—É–µ–º –≤–∞—à –ø–ª–∞–Ω...</h1>
                <div style="text-align: center;">
                    <span class="loading" style="width: 40px; height: 40px;"></span>
                </div>
            `;
            
            try {
                await saveUserData();
                const welcomeMessage = await generateWelcomeMessage();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç –≤–º–µ—Å—Ç–æ –∑–∞–≤–µ—Ä—à–∞—é—â–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
                document.getElementById("quiz").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
                
                addAiMessage(welcomeMessage);
            } catch (error) {
                document.getElementById("quiz").innerHTML = `
                    <h1>–û—à–∏–±–∫–∞</h1>
                    <p>${error.message}</p>
                    <button onclick="location.reload()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                `;
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∫–≤–∏–∑–∞:", error);
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function generateWelcomeMessage() {
            const prompt = `–¢—ã - ${userData.style}. –ù–∞–ø–∏—à–∏ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è ${userData.name}, –∫–æ—Ç–æ—Ä—ã–π —Ö–æ—á–µ—Ç –±–µ–≥–∞—Ç—å ${userData.frequency} –≤ –Ω–µ–¥–µ–ª—é. 
            –ú–æ—Ç–∏–≤–∞—Ü–∏—è: ${userData.motivation}. –°–æ–æ–±—â–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–º —Å—Ç–∏–ª–µ, –Ω–µ –¥–ª–∏–Ω–Ω–µ–µ 3 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π.`;
            
            return await generateWithGemini(prompt);
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è AI –≤ —á–∞—Ç
        function addAiMessage(text) {
            chatMessages.push({ sender: 'ai', text });
            updateChat();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç
        function addUserMessage(text) {
            chatMessages.push({ sender: 'user', text });
            updateChat();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —á–∞—Ç–∞
        function updateChat() {
            const chatDiv = document.getElementById("chat-messages");
            chatDiv.innerHTML = '';
            
            chatMessages.forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${msg.sender}-message`;
                messageDiv.textContent = msg.text;
                chatDiv.appendChild(messageDiv);
            });
            
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
        function sendData() {
            const finalData = {
                ...userData,
                chatHistory: chatMessages,
                timestamp: new Date().toISOString()
            };
            
            tg.sendData(JSON.stringify(finalData));
            tg.close();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞
        document.getElementById("text-answer").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && e.target.value.trim()) {
                saveAnswer(e.target.value.trim());
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç–µ
        document.getElementById("send-button").addEventListener("click", async () => {
            const input = document.getElementById("user-message");
            const message = input.value.trim();
            
            if (message) {
                addUserMessage(message);
                input.value = '';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
                const typingIndicator = document.createElement("div");
                typingIndicator.className = "message ai-message";
                typingIndicator.innerHTML = '<span class="loading"></span>';
                document.getElementById("chat-messages").appendChild(typingIndicator);
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç
                const prompt = `–¢—ã - ${userData.style}. –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userData.name} –Ω–∞–ø–∏—Å–∞–ª: "${message}". –û—Ç–≤–µ—Ç—å –≤ —Å–≤–æ–µ–º —Å—Ç–∏–ª–µ.`;
                const response = await generateWithGemini(prompt);
                
                // –£–±–∏—Ä–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∏ –¥–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç
                document.getElementById("chat-messages").removeChild(typingIndicator);
                addAiMessage(response);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞ —á–∞—Ç–∞
        document.getElementById("user-message").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.getElementById("send-button").click();
            }
        });

        // –°—Ç–∞—Ä—Ç –∫–≤–∏–∑–∞
        showQuestion();
    </script>
</body>
</html>
