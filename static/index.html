<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthie Quiz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        #question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0088cc;
        }
        #answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 12px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #006699;
        }
        input {
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .ai-response {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            white-space: pre-line;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #0088cc;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #chat-container {
            display: none;
            margin-top: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .ai-message {
            background: #e3f2fd;
            align-self: flex-start;
        }
        .user-message {
            background: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        #chat-messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        #user-input {
            display: flex;
            gap: 10px;
        }
        #user-message {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        #send-button {
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div id="quiz">
        <h1 id="question"></h1>
        <input type="text" id="text-answer" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç..." style="display: none;">
        <div id="answers"></div>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button id="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –î–∞–Ω–Ω—ã–µ –∫–≤–∏–∑–∞
        const quiz = [
            { 
                question: "!–î–∞–≤–∞–π –∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è! –ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?", 
                type: "text", 
                key: "name" 
            },
            { 
                question: "–°–∫–æ–ª—å–∫–æ —Ä–∞–∑ –≤ –Ω–µ–¥–µ–ª—é —Ç—ã —Ö–æ—á–µ—à—å –±–µ–≥–∞—Ç—å?", 
                type: "choice", 
                options: ["1 —Ä–∞–∑", "2 —Ä–∞–∑–∞", "3 —Ä–∞–∑–∞", "–ë–æ–ª—å—à–µ 3 —Ä–∞–∑"], 
                key: "frequency" 
            },
            { 
                question: "–ß—Ç–æ —Ç–µ–±—è –º–æ—Ç–∏–≤–∏—Ä—É–µ—Ç?", 
                type: "choice", 
                options: [
                    "–ü–æ—á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å –ø—Ä–∏–ª–∏–≤ —ç–Ω–µ—Ä–≥–∏–∏", 
                    "–°–Ω—è—Ç—å —Å—Ç—Ä–µ—Å—Å", 
                    "–£–ª—É—á—à–∏—Ç—å —Ñ–∏–∑–∏—á–µ—Å–∫—É—é —Ñ–æ—Ä–º—É",
                    "–î—Ä—É–≥–æ–µ (–Ω–∞–ø–∏—à—É)"
                ], 
                key: "motivation" 
            },
            { 
                question: "–í—ã–±–µ—Ä–∏ —Å—Ç–∏–ª—å –∫–æ—É—á–∞:", 
                type: "style", 
                options: [
                    "–ñ–µ–ª–µ–∑–Ω—ã–π –ù–∞—Å—Ç–∞–≤–Ω–∏–∫", 
                    "–≠–Ω–µ—Ä–¥–∂–∞–π–∑–µ—Ä-–ó–∞–∂–∏–≥–∞–ª–∫–∞", 
                    "–°–ø–æ–∫–æ–π–Ω—ã–π –ú—É–¥—Ä–µ—Ü",
                    "–ê–ë–°–û–õ–Æ–¢–ù–´–ô –î–û–ú–ò–ù–ê–¢–û–† (–±—É–¥–µ—Ç –∂–µ—Å—Ç–∫–æ!)"
                ], 
                key: "style" 
            }
        ];

        let currentStep = 0;
        const userData = {};
        const chatHistory = [];

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å
        function showQuestion() {
            const step = quiz[currentStep];
            document.getElementById("question").textContent = step.question;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";

            if (step.type === "text") {
                document.getElementById("text-answer").style.display = "block";
                document.getElementById("text-answer").value = "";
                document.getElementById("text-answer").focus();
            } else {
                document.getElementById("text-answer").style.display = "none";
                step.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => {
                        button.innerHTML = `<span class="loading"></span> ${option}`;
                        setTimeout(() => saveAnswer(option), 300);
                    };
                    answersDiv.appendChild(button);
                });
            }
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç
        function saveAnswer(answer) {
            const step = quiz[currentStep];
            userData[step.key] = answer;
            currentStep++;

            if (currentStep < quiz.length) {
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞ —á–µ—Ä–µ–∑ Ollama (Llama 3)
        async function generateWithAI(prompt) {
            try {
                const response = await fetch("http://localhost:11434/api/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama3",
                        prompt: `
                            –¢—ã ‚Äî ${userData.style}, –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π —Ç—Ä–µ–Ω–µ—Ä –ø–æ –±–µ–≥—É. 
                            –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${userData.name}, —Ü–µ–ª—å: ${userData.frequency} –ø—Ä–æ–±–µ–∂–µ–∫ –≤ –Ω–µ–¥–µ–ª—é.
                            –ú–æ—Ç–∏–≤–∞—Ü–∏—è: ${userData.motivation}.
                            –û—Ç–≤–µ—Ç—å –∫—Ä–∞—Ç–∫–æ (1-2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è) –≤ —Å–≤–æ—ë–º —Å—Ç–∏–ª–µ –Ω–∞ –≤–æ–ø—Ä–æ—Å: ${prompt}
                        `,
                        stream: false
                    })
                });

                const data = await response.json();
                return data.response || "–ù–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–≤–µ—Ç...";

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∫ Ollama:", error);
                const fallbackResponses = {
                    "–ñ–µ–ª–µ–∑–Ω—ã–π –ù–∞—Å—Ç–∞–≤–Ω–∏–∫": [
                        `${userData.name}, —Ö–≤–∞—Ç–∏—Ç –±–æ–ª—Ç–∞—Ç—å! ${userData.frequency} –ø—Ä–æ–±–µ–∂–µ–∫ - —ç—Ç–æ –Ω–µ –æ–±—Å—É–∂–¥–∞–µ—Ç—Å—è!`,
                        "–†–∞–∑–≥–æ–≤–æ—Ä—ã –Ω–µ –ø–æ–º–æ–≥—É—Ç. –í—ã—Ö–æ–¥–∏ –Ω–∞ –ø—Ä–æ–±–µ–∂–∫—É!",
                        "–Ø –≤–∏–∂—É —Ç–æ–ª—å–∫–æ –æ—Ç–≥–æ–≤–æ—Ä–∫–∏. –ë–µ–≥–æ–º –Ω–∞ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É!"
                    ],
                    "–≠–Ω–µ—Ä–¥–∂–∞–π–∑–µ—Ä-–ó–∞–∂–∏–≥–∞–ª–∫–∞": [
                        `–£—Ä–∞, ${userData.name}! üéâ –î–∞–≤–∞–π —Å–¥–µ–ª–∞–µ–º —ç—Ç–∏ ${userData.frequency} –ø—Ä–æ–±–µ–∂–∫–∏ –Ω–µ–∑–∞–±—ã–≤–∞–µ–º—ã–º–∏!`,
                        "–¢—ã –ø–æ—Ç—Ä—è—Å–∞—é—â–∏–π! –ë–µ–∂–∏–º –∫ —Ü–µ–ª–∏ –≤–º–µ—Å—Ç–µ! üí™",
                        "–Ø –≤–µ—Ä—é –≤ —Ç–µ–±—è! –î–∞–≤–∞–π –Ω–∞—á–Ω–µ–º –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å!"
                    ],
                    "–°–ø–æ–∫–æ–π–Ω—ã–π –ú—É–¥—Ä–µ—Ü": [
                        `${userData.name}, –ø–æ–º–Ω–∏ - –¥–æ—Ä–æ–≥—É –æ—Å–∏–ª–∏—Ç –∏–¥—É—â–∏–π. –ù–∞—á–Ω–µ–º —Å ${userData.frequency} –ø—Ä–æ–±–µ–∂–µ–∫.`,
                        "–ë–µ–≥ - —ç—Ç–æ –º–µ–¥–∏—Ç–∞—Ü–∏—è –≤ –¥–≤–∏–∂–µ–Ω–∏–∏. –ù–∞—Å–ª–∞–∂–¥–∞–π—Å—è –ø—Ä–æ—Ü–µ—Å—Å–æ–º.",
                        "–í—Å–µ –ø—Ä–∏—Ö–æ–¥–∏—Ç –≤ —Å–≤–æ–µ –≤—Ä–µ–º—è. –ì–ª–∞–≤–Ω–æ–µ - –Ω–∞—á–∞—Ç—å."
                    ],
                    "–ê–ë–°–û–õ–Æ–¢–ù–´–ô –î–û–ú–ò–ù–ê–¢–û–†": [
                        `${userData.name.toUpperCase()}, –¢–´ –°–õ–ê–ë–ê–ö? ${userData.frequency.toUpperCase()} –ü–†–û–ë–ï–ñ–ï–ö –ò–õ–ò –¢–´ –ù–ò–ß–¢–û!`,
                        "–•–í–ê–¢–ò–¢ –ù–´–¢–¨! –í–´–•–û–î–ò –ò –ë–ï–ì–ò!",
                        "–¢–´ –î–ê–ñ–ï –ù–ï –ü–†–ï–î–°–¢–ê–í–õ–Ø–ï–®–¨, –ù–ê –ß–¢–û –°–ü–û–°–û–ë–ï–ù! –ë–ï–ì–û–ú!"
                    ]
                };
                const responses = fallbackResponses[userData.style] || ["–î–∞–≤–∞–π –æ–±—Å—É–¥–∏–º —Ç–≤–æ–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏."];
                return responses[Math.floor(Math.random() * responses.length)];
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(sender, text) {
            const chatDiv = document.getElementById("chat-messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
            chatHistory.push({ sender, text });
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∫–≤–∏–∑–∞
        async function finishQuiz() {
            document.getElementById("quiz").innerHTML = `
                <h1>–§–æ—Ä–º–∏—Ä—É–µ–º –≤–∞—à –ø–ª–∞–Ω...</h1>
                <div style="text-align: center;">
                    <span class="loading" style="width: 40px; height: 40px;"></span>
                </div>
            `;
            
            try {
                const welcomeMessage = await generateWithAI("–ù–∞–ø–∏—à–∏ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ");
                document.getElementById("quiz").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
                addMessage("ai", welcomeMessage);
            } catch (error) {
                const fallbackMessage = `–ü—Ä–∏–≤–µ—Ç, ${userData.name}! –ì–æ—Ç–æ–≤ –Ω–∞—á–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –≤ —Å—Ç–∏–ª–µ ${userData.style}.`;
                document.getElementById("quiz").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
                addMessage("ai", fallbackMessage);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById("send-button").addEventListener("click", async () => {
            const input = document.getElementById("user-message");
            const message = input.value.trim();
            
            if (message) {
                addMessage("user", message);
                input.value = '';
                
                const typingIndicator = document.createElement("div");
                typingIndicator.className = "message ai-message";
                typingIndicator.innerHTML = '<span class="loading"></span> –ö–æ—É—á –ø–µ—á–∞—Ç–∞–µ—Ç...';
                document.getElementById("chat-messages").appendChild(typingIndicator);
                
                try {
                    const response = await generateWithAI(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–ø–∏—Å–∞–ª: "${message}". –û—Ç–≤–µ—Ç—å –≤ —Å–≤–æ–µ–º —Å—Ç–∏–ª–µ.`);
                    document.getElementById("chat-messages").removeChild(typingIndicator);
                    addMessage("ai", response);
                } catch (error) {
                    document.getElementById("chat-messages").removeChild(typingIndicator);
                    addMessage("ai", "–ò–∑–≤–∏–Ω–∏—Ç–µ, –Ω–µ –º–æ–≥—É –æ—Ç–≤–µ—Ç–∏—Ç—å —Å–µ–π—á–∞—Å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
                }
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById("user-message").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.getElementById("send-button").click();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞ –≤ –∫–≤–∏–∑–µ
        document.getElementById("text-answer").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && e.target.value.trim()) {
                saveAnswer(e.target.value.trim());
            }
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        tg.onEvent('viewportChanged', () => {
            if (tg.isClosingConfirmationEnabled) {
                const finalData = {
                    userData,
                    chatHistory,
                    timestamp: new Date().toISOString()
                };
                tg.sendData(JSON.stringify(finalData));
            }
        });

        // –°—Ç–∞—Ä—Ç –∫–≤–∏–∑–∞
        showQuestion();
    </script>
</body>
</html>
