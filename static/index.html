<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthie Quiz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        #question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0088cc;
        }
        #answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 12px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #006699;
        }
        input {
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .ai-response {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            white-space: pre-line;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #0088cc;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #chat-container {
            display: none;
            margin-top: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .ai-message {
            background: #e3f2fd;
            align-self: flex-start;
        }
        .user-message {
            background: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        #chat-messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        #user-input {
            display: flex;
            gap: 10px;
        }
        #user-message {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="quiz">
        <h1 id="question"></h1>
        <input type="text" id="text-answer" placeholder="Введите ответ..." style="display: none;">
        <div id="answers"></div>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Напишите сообщение...">
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // На весь экран

        // Данные квиза
        const quiz = [
            { 
                question: "!Давай знакомиться! Как тебя зовут?", 
                type: "text", 
                key: "name" 
            },
            { 
                question: "Сколько раз в неделю ты хочешь бегать?", 
                type: "choice", 
                options: ["1 раз", "2 раза", "3 раза", "Больше 3 раз"], 
                key: "frequency" 
            },
            { 
                question: "Что тебя мотивирует?", 
                type: "choice", 
                options: [
                    "Почувствовать прилив энергии", 
                    "Снять стресс", 
                    "Улучшить физическую форму",
                    "Другое (напишу)"
                ], 
                key: "motivation" 
            },
            { 
                question: "Выбери стиль коуча:", 
                type: "style", 
                options: [
                    "Железный Наставник", 
                    "Энерджайзер-Зажигалка", 
                    "Спокойный Мудрец",
                    "АБСОЛЮТНЫЙ ДОМИНАТОР (будет жестко!)"
                ], 
                key: "style" 
            }
        ];

        let currentStep = 0;
        const userData = {};
        const chatMessages = [];

        // Показываем текущий вопрос
        function showQuestion() {
            const step = quiz[currentStep];
            document.getElementById("question").textContent = step.question;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";

            if (step.type === "text") {
                document.getElementById("text-answer").style.display = "block";
                document.getElementById("text-answer").value = "";
                document.getElementById("text-answer").focus();
            } else {
                document.getElementById("text-answer").style.display = "none";
                step.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => {
                        button.innerHTML = `<span class="loading"></span> ${option}`;
                        setTimeout(() => saveAnswer(option), 300);
                    };
                    answersDiv.appendChild(button);
                });
            }
        }

        // Сохраняем ответ
        function saveAnswer(answer) {
            const step = quiz[currentStep];
            userData[step.key] = answer;
            currentStep++;

            if (currentStep < quiz.length) {
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        // Сохранение данных пользователя
        async function saveUserData() {
            userData.userId = tg.initDataUnsafe.user?.id || 'anonymous';
            userData.date = new Date().toISOString();
            
            try {
                const response = await fetch('/api/save-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка сервера');
                }
                return await response.json();
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                return { success: false, error: error.message };
            }
        }

        // Генерация ответа через Gemini
        async function generateWithGemini(prompt) {
            const apiKey = "AIzaSyBc0H7Mf_6KQYjtWirH2h0oaPrTuKOILJ8";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });
                
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Ошибка Gemini:', error);
                return "Извините, произошла ошибка. Попробуйте еще раз.";
            }
        }

        // Завершение квиза
        async function finishQuiz() {
            document.getElementById("quiz").innerHTML = `
                <h1>Формируем ваш план...</h1>
                <div style="text-align: center;">
                    <span class="loading" style="width: 40px; height: 40px;"></span>
                </div>
            `;
            
            try {
                await saveUserData();
                const welcomeMessage = await generateWelcomeMessage();
                
                // Показываем чат вместо завершающего сообщения
                document.getElementById("quiz").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
                
                addAiMessage(welcomeMessage);
            } catch (error) {
                document.getElementById("quiz").innerHTML = `
                    <h1>Ошибка</h1>
                    <p>${error.message}</p>
                    <button onclick="location.reload()">Попробовать снова</button>
                `;
                console.error("Ошибка завершения квиза:", error);
            }
        }

        // Генерация приветственного сообщения
        async function generateWelcomeMessage() {
            const prompt = `Ты - ${userData.style}. Напиши приветственное сообщение для ${userData.name}, который хочет бегать ${userData.frequency} в неделю. 
            Мотивация: ${userData.motivation}. Сообщение должно быть в выбранном стиле, не длиннее 3 предложений.`;
            
            return await generateWithGemini(prompt);
        }

        // Добавление сообщения AI в чат
        function addAiMessage(text) {
            chatMessages.push({ sender: 'ai', text });
            updateChat();
        }

        // Добавление сообщения пользователя в чат
        function addUserMessage(text) {
            chatMessages.push({ sender: 'user', text });
            updateChat();
        }

        // Обновление отображения чата
        function updateChat() {
            const chatDiv = document.getElementById("chat-messages");
            chatDiv.innerHTML = '';
            
            chatMessages.forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${msg.sender}-message`;
                messageDiv.textContent = msg.text;
                chatDiv.appendChild(messageDiv);
            });
            
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Отправляем данные в бота
        function sendData() {
            const finalData = {
                ...userData,
                chatHistory: chatMessages,
                timestamp: new Date().toISOString()
            };
            
            tg.sendData(JSON.stringify(finalData));
            tg.close();
        }

        // Обработка текстового ввода
        document.getElementById("text-answer").addEventListener("keypress", (e) => {
            if (e.key === "Enter" && e.target.value.trim()) {
                saveAnswer(e.target.value.trim());
            }
        });

        // Обработка отправки сообщения в чате
        document.getElementById("send-button").addEventListener("click", async () => {
            const input = document.getElementById("user-message");
            const message = input.value.trim();
            
            if (message) {
                addUserMessage(message);
                input.value = '';
                
                // Показываем индикатор набора сообщения
                const typingIndicator = document.createElement("div");
                typingIndicator.className = "message ai-message";
                typingIndicator.innerHTML = '<span class="loading"></span>';
                document.getElementById("chat-messages").appendChild(typingIndicator);
                
                // Генерируем ответ
                const prompt = `Ты - ${userData.style}. Пользователь ${userData.name} написал: "${message}". Ответь в своем стиле.`;
                const response = await generateWithGemini(prompt);
                
                // Убираем индикатор и добавляем ответ
                document.getElementById("chat-messages").removeChild(typingIndicator);
                addAiMessage(response);
            }
        });

        // Обработка Enter в поле ввода чата
        document.getElementById("user-message").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.getElementById("send-button").click();
            }
        });

        // Старт квиза
        showQuestion();
    </script>
</body>
</html>
