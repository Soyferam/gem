<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthie AI</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    h1 {
      color: #0088cc;
    }
    #question {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    #answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 12px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #006699;
    }
    input {
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      border-top-color: #0088cc;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    #chat-container {
      display: none;
      margin-top: 20px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .ai-message {
      background: #e3f2fd;
      align-self: flex-start;
    }
    .user-message {
      background: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }
    #chat-messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }
    #user-input {
      display: flex;
      gap: 10px;
    }
    #user-message {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    #send-button {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div id="quiz">
    <h1 id="question"></h1>
    <input type="text" id="text-answer" placeholder="Введите ответ..." style="display: none;" />
    <div id="answers"></div>
  </div>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="user-input">
      <input type="text" id="user-message" placeholder="Напишите сообщение..." />
      <button id="send-button">Отправить</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const quiz = [
      { question: "!Давай знакомиться! Как тебя зовут?", type: "text", key: "name" },
      { question: "Сколько раз в неделю ты хочешь бегать?", type: "choice", options: ["1 раз", "2 раза", "3 раза", "Больше 3 раз"], key: "frequency" },
      { question: "Что тебя мотивирует?", type: "choice", options: ["Почувствовать прилив энергии", "Снять стресс", "Улучшить физическую форму", "Другое (напишу)"], key: "motivation" },
      { question: "Выбери стиль коуча:", type: "choice", options: ["Железный Наставник", "Энерджайзер-Зажигалка", "Спокойный Мудрец", "АБСОЛЮТНЫЙ ДОМИНАТОР (будет жестко!)"], key: "style" }
    ];

    let currentStep = 0;
    const userData = {};
    const chatHistory = [];

    function showQuestion() {
      const step = quiz[currentStep];
      document.getElementById("question").textContent = step.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      if (step.type === "text") {
        document.getElementById("text-answer").style.display = "block";
        document.getElementById("text-answer").value = "";
        document.getElementById("text-answer").focus();
      } else {
        document.getElementById("text-answer").style.display = "none";
        step.options.forEach(option => {
          const button = document.createElement("button");
          button.textContent = option;
          button.onclick = () => {
            button.innerHTML = `<span class="loading"></span> ${option}`;
            setTimeout(() => saveAnswer(option), 300);
          };
          answersDiv.appendChild(button);
        });
      }
    }

    function saveAnswer(answer) {
      const step = quiz[currentStep];
      userData[step.key] = answer;
      currentStep++;

      if (currentStep < quiz.length) {
        showQuestion();
      } else {
        finishQuiz();
      }
    }

    async function generateWithAI(prompt) {
      const apiKey = "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";
      const fullPrompt = `
Ты — ${userData.style}, персональный AI-коуч по бегу.
Пользователь: ${userData.name}, цель: ${userData.frequency} пробежек в неделю.
Мотивация: ${userData.motivation}.
Диалог: "${prompt}"

Ответь в выбранном стиле, коротко (1-2 предложения), дружелюбно и по делу.
`;

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "mistralai/mistral-7b-instruct",
            messages: [{ role: "user", content: fullPrompt }]
          })
        });

        const data = await response.json();
        return data.choices?.[0]?.message?.content?.trim() || "Коуч пока думает, попробуй снова.";
      } catch (error) {
        console.error("Ошибка AI:", error);
        return "Извините, не могу ответить сейчас.";
      }
    }

    function addMessage(sender, text) {
      const chatDiv = document.getElementById("chat-messages");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}-message`;
      messageDiv.textContent = text;
      chatDiv.appendChild(messageDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
      chatHistory.push({ sender, text });
    }

    async function finishQuiz() {
      document.getElementById("quiz").innerHTML = `
        <h1>Формируем ваш план...</h1>
        <div style="text-align: center;">
          <span class="loading" style="width: 40px; height: 40px;"></span>
        </div>
      `;

      try {
        const welcomeMessage = await generateWithAI("Напиши приветственное сообщение.");
        document.getElementById("quiz").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        addMessage("ai", welcomeMessage);
      } catch (e) {
        addMessage("ai", `Привет, ${userData.name}! Готов тренироваться в стиле ${userData.style}!`);
        document.getElementById("quiz").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
      }
    }

    document.getElementById("send-button").addEventListener("click", async () => {
      const input = document.getElementById("user-message");
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      const loading = document.createElement("div");
      loading.className = "message ai-message";
      loading.innerHTML = '<span class="loading"></span> Коуч печатает...';
      document.getElementById("chat-messages").appendChild(loading);

      try {
        const reply = await generateWithAI(`Пользователь написал: "${message}". Ответь в своем стиле.`);
        document.getElementById("chat-messages").removeChild(loading);
        addMessage("ai", reply);
      } catch (e) {
        document.getElementById("chat-messages").removeChild(loading);
        addMessage("ai", "Произошла ошибка. Попробуй позже.");
      }
    });

    document.getElementById("user-message").addEventListener("keypress", e => {
      if (e.key === "Enter") document.getElementById("send-button").click();
    });

    document.getElementById("text-answer").addEventListener("keypress", e => {
      if (e.key === "Enter" && e.target.value.trim()) {
        saveAnswer(e.target.value.trim());
      }
    });

    showQuestion();
  </script>
</body>
</html>
