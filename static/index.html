<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duco AI</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Временные стили для диагностики */
    body { background-color: #5865F2; }
    #loader { display: none; }
    #quiz-container, #chat-container { display: none; }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ... ваша разметка ... -->
  
  <!-- Подключаем scripts в правильном порядке -->
  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="prompts.js"></script>
  <script src="quiz.js"></script>
  <script src="chat.js"></script>
  <script src="app.js"></script>
  
  <script>
    // Добавляем проверку загрузки
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, starting app');
      setTimeout(() => { // Добавляем задержку для теста
        App.init();
      }, 500);
    });

    // Проверка загрузки стилей
    const stylesLoaded = () => {
      const loader = document.getElementById('loader');
      const loaderColor = window.getComputedStyle(loader).color;
      console.log('Loader color:', loaderColor);
    };
    window.onload = stylesLoaded;
  </script>
</body>
</html>
